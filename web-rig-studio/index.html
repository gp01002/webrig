<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Model Viewer - Web Rig Studio</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/style.css">

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div class="app">
    <div class="panel">
      <div class="panel-inner">
        <div class="header">
          <h1>WEB RIG STUDIO</h1>
          <div class="subtitle">
            專業 3D 模型查看器 - 支援 GLB/GLTF 格式，完整動畫控制與自動綁骨整合
          </div>
        </div>

        <div class="section">
          <div class="section-title">
            <span>模型載入</span>
          </div>
          <div class="control">
            <label>選擇 3D 模型檔案</label>
            <label for="file" class="file-upload-btn" id="fileLabel">
              📁 點擊選擇 .glb 或 .gltf 檔案
            </label>
            <input id="file" type="file" accept=".glb,.gltf" />
            <div class="hint">
              建議使用 .glb 格式（單一檔案，包含所有資源）
            </div>
          </div>
          <div class="control">
            <button id="btnReset" class="secondary" disabled>🎯 重置視角</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="section">
          <div class="section-title">
            <span>動畫控制</span>
          </div>
          <div class="control">
            <label>選擇動畫片段</label>
            <select id="clipSelect" disabled>
              <option>等待載入模型...</option>
            </select>
          </div>
          <div class="control">
            <label>
              播放速度
              <span class="badge" id="speedVal">1.00x</span>
            </label>
            <div class="range-container">
              <input id="speed" type="range" min="0.1" max="2.0" step="0.05" value="1.0" disabled />
            </div>
          </div>
          <div class="control-group">
            <button id="btnPlay" disabled>▶️ 播放</button>
            <button id="btnStop" class="secondary" disabled>⏹️ 停止</button>
          </div>
        </div>

        <div class="divider"></div>

        <div class="section">
          <div class="section-title">
            <span>模型資訊</span>
          </div>
          <div class="info-grid">
            <div class="info-item">
              <div class="info-label">檔案名稱</div>
              <div class="info-value" id="infoName">-</div>
            </div>
            <div class="info-item">
              <div class="info-label">動畫數量</div>
              <div class="info-value" id="infoAnims">-</div>
            </div>
            <div class="info-item">
              <div class="info-label">骨架綁定</div>
              <div class="info-value" id="infoSkinned">-</div>
            </div>
            <div class="info-item">
              <div class="info-label">網格數量</div>
              <div class="info-value" id="infoMeshes">-</div>
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="section">
          <div class="section-title">
            <span>自動綁骨 (Backend API)</span>
          </div>
          <div class="control">
            <label>API 伺服器網址 (ngrok)</label>
            <input type="text" id="apiUrl" placeholder="https://xxxx.ngrok-free.app" 
                   class="api-input">
            
            <button id="btnUpload" disabled>🚀 上傳並自動綁骨</button>
            <div class="hint">
              請輸入 Google Colab 產生的 Ngrok 網址
            </div>
          </div>
        </div>

        <div class="divider"></div>

        <div class="control">
          <div class="status" id="status">
            等待載入 3D 模型
          </div>
        </div>
      </div>
    </div>

    <div class="viewer">
      <canvas id="c"></canvas>
      <div class="spinner" id="spinner"></div>
      <div class="overlay">
        <div class="chip">
          <span class="chip-icon"></span>
          <span id="chipInfo">未載入模型</span>
        </div>
        <div class="chip">
          <span class="chip-icon"></span>
          <span id="chipAnim">動畫: 無</span>
        </div>
        <div class="chip">
          <span class="chip-icon"></span>
          <span id="chipSkinned">骨架: 無</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
